<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <div
      id="app"
      class="w-full bg-neutral-200 flex min-h-screen flex-row items-start justify-center"
    >
      <header class="w-full bg-red-200 flex flex-row justify-between p-5">
        <h1 class="text-xl">Coderflix</h1>
        <p>Bienvenido {{usuario}}</p>
        <button
          class="border-2 bg-neutral-400 px-2 py-1"
          v-if="usuario == 'Alberto'"
        >
          Albertito
        </button>
        <button
          class="border-2 bg-neutral-400 px-2 py-1"
          v-else-if="usuario != ''"
        >
          {{usuario}}
        </button>
        <button class="border-2 bg-neutral-400 px-2 py-1" v-else>Login</button>
      </header>
      <main></main>
      <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
